<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap');
        body{
           font-family: Arial, Helvetica, sans-serif;
           font-size: 16px;
           color: black;
        }
        h1{
            font-family: 'Lugrasimo'
        }
        p{
            font-family: 'Lugrasimo'
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab corrupti sapiente ullam ut in, iure nihil perferendis minima rem totam, sequi, enim ducimus? Perspiciatis voluptatibus et culpa itaque dolor blanditiis?

</body>
</html>
