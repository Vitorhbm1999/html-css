<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Sunshine';
            src: url('Sunshine.otf') format('opentype');
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Sunshine', Times, serif;
            font-size: 3em;
        }
        p{
            font-family: 'Sunshine';
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis error aperiam possimus velit debitis qui ipsam cum accusamus porro, placeat vel aliquam deserunt rerum sequi dignissimos quidem quisquam eos ipsa!
    </p>
</body>
</html>
